<!DOCTYPE html>
<html>
    <head>
        <title>BLACKJACK JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <img src="../img/blackjack_title.png">

        <script src="script.js"></script>

        <p id="roll"></p>
        <p id="puntuacion"></p>
        <p id="finalizado"></p>

        <div class="buttons">
            <div class="center-buttons">
                <button>
                    <p onclick="stand()" class="individual_button"> STAND </p>
                </button>

                <button>
                    <p onclick="drop()" class="individual_button"> DROP </p>
                </button>

                <button>
                    <p onclick="restart()" class="individual_button"> RESTART </p>
                </button>
            </div>
        </div>
        

    </body>
</html>
